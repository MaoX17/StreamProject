propel:
        general:
                project: stream-project
                version: 0.4

        paths:
                projectDir:  /var/www/html/stream-project
                schemaDir: /var/www/html/stream-project/propel
                phpDir: /var/www/html/stream-project/propel/class
                phpConfDir: /var/www/html/stream-project/propel
                # Directory in which your composer.json resides
                # #      composerDir: {empty}

## All Database settings ##
        database:
                connections:
                        default:
                                adapter: mysql
                                dsn: "mysql:host=localhost;dbname=stream-project"
                                user: root
                                password:
                                settings:
                                    charset: utf8

                        stream-project:
                                adapter: mysql
                                dsn: "mysql:host=localhost;dbname=stream-project"
                                user: root
                                password:
                                settings:
                                    charset: utf8
